plugins {
    id 'com.android.application'
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id 'kotlin-android'
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace "com.example.smartcollar_mobileapp"
    compileSdk flutter.compileSdkVersion
    ndkVersion "27.0.12077973" // <-- updated to match plugin requirements

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
        coreLibraryDesugaringEnabled true // <-- enable Java 8+ API support
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    defaultConfig {
        applicationId "com.example.smartcollar_mobileapp"
        minSdk 23
        targetSdk flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'com.google.firebase:firebase-messaging:24.0.0'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4' // <-- add desugaring dependency
}

apply plugin: 'com.google.gms.google-services'

